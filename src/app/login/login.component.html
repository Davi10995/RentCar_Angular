

<form [formGroup]="profile">
  <input type="text" placeholder="CF" formControlName="username"/><br/><br/>
  <input type="password" placeholder="Password" formControlName="password"/><br/><br/>
  <button type="button" [disabled]="profile.get('username').value === '' || profile.get('password').value === ''" (click)="loginValidate()">Login</button>
</form>


<div>
  <table>
    <tr *ngFor="let user of users">
      <td>{{user.nome}}</td>
    </tr>
  </table>
</div>
